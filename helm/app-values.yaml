image:
  repository: 049567166758.dkr.ecr.eu-west-1.amazonaws.com/example-app
  pullPolicy: Always
  tag: v0.0.1

secrets:
  database-url: 
  auth0-client-id: 
  auth0-client-secret: 
  auth0-issuer: 
  secret: 

env:
  standard:
  secrets:
    DATABASE_URL: database-url
    AUTH0_CLIENT_ID: auth0-client-id
    AUTH0_CLIENT_SECRET: auth0-client-secret
    AUTH0_ISSUER: auth0-issuer
    SECRET: secret

ingress:
  host: example-app.playground.guccidigital.com
  containerPort: 3000
  access: public
